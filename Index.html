<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SweetNest Cakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #fff8f0; color: #333; }
        header { background: #ff7f50; color: white; padding: 1em; text-align: center; }
        section { padding: 2em; }
        .products { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .product { background: white; border: 1px solid #ddd; padding: 1em; border-radius: 8px; width: 250px; }
        footer { text-align: center; padding: 1em; background: #eee; }
    </style>
</head>
<body>
    <header>
        <h1>SweetNest Cakes</h1>
        <p>Homemade Happiness, One Slice at a Time</p>
    </header>
    <section>
        <h2>Our Cakes</h2>
        <div class="products">
            <div class="product">
                <h3>Chocolate Delight</h3>
                <p>Rich and moist chocolate cake.</p>
            </div>
            <div class="product">
                <h3>Vanilla Dream</h3>
                <p>Classic vanilla flavor with buttercream frosting.</p>
            </div>
            <div class="product">
                <h3>Red Velvet</h3>
                <p>Soft, velvety layers with a cream cheese twist.</p>
            </div>
        </div>
    </section>
    <footer>
        <p>Contact us: sweetnest@example.com | 123-456-7890</p>
    </footer>
</body>
</html>
